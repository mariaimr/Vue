<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>

      <ul>
        <li v-for='tarea in tareas'>
          {{tarea}}

      </form>
    </main>


    <script src="https://unpkg.com/vue@2.4.2"></script>
    <script src="main.js"></script>
  </body>
</html>
